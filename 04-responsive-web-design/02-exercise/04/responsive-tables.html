<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive-tables.css">
    <title>Responsive tables</title>
</head>
<body>
    <section class="container">
        <table class="large-table">
            <thead>
                <tr class="table-title">
                    <th colspan="3">Table Title</th>
                </tr>
                <tr>
                    <th>Title 1</th>
                    <th>Title 2 is fairly very long</th>
                    <th>Title 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>
                    <td>Value 3</td>
                </tr>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>
                    <td>Value 3</td>
                </tr>
                <tr>
                    <td>Value 1</td>
                    <td>Value 2</td>
                    <td>Value 3</td>
                </tr>
            </tbody>
        </table>
        <table class="regular-table">
            <thead>
                <th>Header 1</th>
                <th>Header 22</th>
                <th>Header 333</th>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 2, Col 1</td>
                    <td>Row 3, Col 1</td>
                </tr>
                <tr>
                    <td>Row 1, Col 2</td>
                    <td>Row 2, Col 2</td>
                    <td>Row 3, Col 2</td>
                </tr>
                <tr>
                    <td>Row 1, Col 3</td>
                    <td>Row 2, Col 3</td>
                    <td>Row 3, Col 3</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
