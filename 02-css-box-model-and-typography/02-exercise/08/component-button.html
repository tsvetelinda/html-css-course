<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./component-button.css">
    <title>Component: Button</title>
</head>
<body>
    <section class="default-styling list-links">
        <h2>Link as a button</h2>
        <a href="#" class="gray">click me!</a>
        <a href="#" class="orange">click me!</a>
        <a href="#" class="yellow">click me!</a>
        <a href="#" class="transparent">click me!</a>
        <a href="#" class="gray">
            <i class="fa-solid fa-pen-to-square"></i>edit
        </a>
    </section>
    <section class="default-styling list-buttons">
        <h2>Button element with class button</h2>
        <button class="button gray">click me!</button>
        <button class="button orange">click me!</button>
        <button class="button yellow">click me!</button>
        <button class="button transparent">click me!</button>
        <button class="button gray">
            <i class="fa-solid fa-pen-to-square"></i>edit
        </button>
    </section>
</body>
</html>
