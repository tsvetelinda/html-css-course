<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="photo-gallery.css">
    <title>Photo Gallery</title>
</head>
<body>
    <section class="container">
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image1.jpg" alt="Mountain during winter">
            </div>
            <p class="title-styling">Image 1 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image2.jpg" alt="Red tulips">
            </div>
            <p class="title-styling">Image 2 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image3.jpg" alt="Spring flowers">
            </div>
            <p class="title-styling">Image 3 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image4.jpg" alt="Mountain lake">
            </div>
            <p class="title-styling">Image 4 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image5.jpg" alt="Macro image">
            </div>
            <p class="title-styling">Image 5 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image6.jpg" alt="Cherry blossom tree">
            </div>
            <p class="title-styling">Image 6 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image7.jpg" alt="Seaside">
            </div>
            <p class="title-styling">Image 7 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image8.jpg" alt="Plane view">
            </div>
            <p class="title-styling">Image 8 title</p>
        </div>
        <div class="gallery-item">
            <div class="image-container">
                <img src="images/image9.jpg" alt="Urban skyscrapers">
            </div>
            <p class="title-styling">Image 9 title</p>
        </div>
    </section>
</body>
</html>
