<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="keyboard.css">
    <title>Keyboard</title>
</head>
<body>
    <section class="keyboard">
        <section class="row-1">
            <div class="grey-btn">esc</div>
            <div class="grey-btn">f1</div>
            <div class="grey-btn">f2</div>
            <div class="grey-btn">f3</div>
            <div class="grey-btn">f4</div>
            <div class="grey-btn">f5</div>
            <div class="grey-btn">f6</div>
            <div class="grey-btn">f7</div>
            <div class="grey-btn">f8</div>
            <div class="grey-btn">f9</div>
            <div class="grey-btn">f10</div>
            <div class="grey-btn">f11</div>
            <div class="grey-btn">f12</div>
            <div class="grey-btn">f13</div>
        </section>
        <section class="row-2">
            <div class="white-btn">ยง</div>
            <div class="white-btn">1</div>
            <div class="white-btn">2</div>
            <div class="white-btn">3</div>
            <div class="white-btn">4</div>
            <div class="white-btn">5</div>
            <div class="white-btn">6</div>
            <div class="white-btn">7</div>
            <div class="white-btn">8</div>
            <div class="white-btn">9</div>
            <div class="white-btn">0</div>
            <div class="white-btn">-</div>
            <div class="white-btn">+</div>
            <div id="backspace" class="grey-btn">backspace</div>
        </section>
        <section class="row-3">
            <div id="tab" class="grey-btn">tab</div>
            <div class="white-btn">q</div>
            <div class="white-btn">w</div>
            <div class="white-btn">e</div>
            <div class="white-btn">r</div>
            <div class="white-btn">t</div>
            <div class="white-btn">y</div>
            <div class="white-btn">u</div>
            <div class="white-btn">i</div>
            <div class="white-btn">o</div>
            <div class="white-btn">p</div>
            <div class="white-btn">[</div>
            <div class="white-btn">]</div>
            <div id="enter" class="grey-btn">enter</div>

        </section>
        <section class="row-4">
            <div id="caps-lock" class="grey-btn">caps lock</div>
            <div class="white-btn">a</div>
            <div class="white-btn">s</div>
            <div class="white-btn">d</div>
            <div class="white-btn">f</div>
            <div class="white-btn">g</div>
            <div class="white-btn">h</div>
            <div class="white-btn">j</div>
            <div class="white-btn">k</div>
            <div class="white-btn">l</div>
            <div class="white-btn">;</div>
            <div class="white-btn">&apos;</div>
            <div class="white-btn">\</div>
        </section>
        <section class="row-5">
            <div id="shift-small" class="grey-btn">shift</div>
            <div class="white-btn">`</div>
            <div class="white-btn">z</div>
            <div class="white-btn">x</div>
            <div class="white-btn">c</div>
            <div class="white-btn">v</div>
            <div class="white-btn">b</div>
            <div class="white-btn">n</div>
            <div class="white-btn">m</div>
            <div class="white-btn">,</div>
            <div class="white-btn">.</div>
            <div class="white-btn">/</div>
            <div id="shift-large" class="grey-btn">shift</div>
        </section>
        <section class="row-6">
            <div class="grey-btn">ctrl</div>
            <div class="grey-btn">win</div>
            <div class="grey-btn">alt</div>
            <div id="space" class="white-btn"></div>
            <div class="grey-btn">alt</div>
            <div class="grey-btn">win</div>
            <div class="grey-btn">ctrl</div>
        </section>
    </section>
</body>
</html>
