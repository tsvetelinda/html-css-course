<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex-shrink.css">
    <title>Property - flex shrink</title>
</head>
<body>
    <h1>flex-shrink</h1>
    <section>
        <h2>flex-shrink: 1; (default)</h2>
        <div class="flex-container">
            <div class="flex-item flex-shrink-one">1</div>
            <div class="flex-item flex-shrink-one">2</div>
            <div class="flex-item flex-shrink-one">3</div>
        </div>
    </section>
    <section>
        <h2>flex-shrink: 0;</h2>
        <div class="flex-container">
            <div class="flex-item flex-shrink-zero">1</div>
            <div class="flex-item flex-shrink-zero">2</div>
            <div class="flex-item flex-shrink-zero">3</div>
        </div>
    </section>
    <section>
        <h2>flex-shrink, shrink 2nd child only</h2>
        <div class="flex-container">
            <div class="flex-item flex-shrink-zero">1</div>
            <div class="flex-item flex-shrink-one">2</div>
            <div class="flex-item flex-shrink-zero">3</div>
        </div>
    </section>
</body>
</html>
