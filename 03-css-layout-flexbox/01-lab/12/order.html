<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order.css">
    <title>Property - order</title>
</head>
<body>
    <h2>order</h2>
    <section>
        <h2>Default Order</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
            <div class="flex-item">2</div>
            <div class="flex-item">3</div>
            <div class="flex-item">4</div>
            <div class="flex-item">5</div>
            <div class="flex-item">6</div>
        </div>
    </section>
    <section>
        <h2>Custom Order</h2>
        <div class="flex-container">
            <div class="flex-item custom-order" style="order: 5;">1</div>
            <div class="flex-item custom-order" style="order: 3;">2</div>
            <div class="flex-item custom-order" style="order: 1;">3</div>
            <div class="flex-item custom-order" style="order: 6;">4</div>
            <div class="flex-item custom-order" style="order: 2;">5</div>
            <div class="flex-item custom-order" style="order: 4;">6</div>
        </div>
    </section>
</body>
</html>
