<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icons-and-state.css">
    <title>Icons and state</title>
</head>
<body>
    <div class="container">
        <header>
            <h3>Login</h3>
            <hr>
        </header>
        <form>
            <label for="email">Email<span class="required"> *</span><i class="fa-solid fa-envelope"></i></label>
            <input type="email" id="email" required/>
            <i>example: myname@gmail.com</i>
            <label for="password">Password<span class="required"> *</span><i class="fa-solid fa-key"></i></label>
            <input type="password" id="password" required />
            <i>minimum 6 characters, letters and numbers, at least 1 special character</i>
            <input type="submit" value="Login"/>
        </form>
    </div>
</body>
</html>
